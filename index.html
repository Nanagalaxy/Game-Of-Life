<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Of Life</title>
        <script type="module" src="/src/main.ts" defer></script>
    </head>

    <body>
        <menu type="toolbar">
            <input
                id="boardWidth"
                type="number"
                value="20"
                placeholder="Width"
            />
            <input
                id="boardHeight"
                type="number"
                value="20"
                placeholder="Height"
            />
            <button id="sizeSetter">Set size</button>
            <button id="boardKill">Clear</button>
            <button id="boardDraw" data-type="alive">Draw alive</button>
            <button id="step">Next step</button>
            <button id="run">Play</button>
            <input
                id="boardSleepTime"
                type="number"
                value="100"
                placeholder="Speed"
            />
            <button id="setBoardSleepTime">Set speed</button>
        </menu>

        <div id="board"></div>
    </body>
</html>
